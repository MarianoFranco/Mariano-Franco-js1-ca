<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Document</title>
</head>
<body>
    <header>       
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo" class="logo__img">  
            </a>                      
        </div>
        <nav>
            <ul class="nav__ul">
              <li><a href="index.html" class="nav__ul--li">Home</a></li>
              <li><a href="contact.html" class="nav__ul--li">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact us</h1>
        <div class="validation"></div>
        <form action="">           
            <div class="form">                
                <div class="text__container">
                    <label for="name" class="name">Name:</label>
                    <input type="text" placeholder="Enter your full name" id="name" class="name">
                    <p class="error nameError">Please enter a name</p>
                </div>
                <div class="text__container">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" class="subject">
                    <p class="error subjectError">Please enter a valid subject</p>
                </div>
                <div class="text__container">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="example@email.com" id="email" class="email">
                    <p class="error emailError">Please enter a valid email</p>
                </div>
                <div class="text__container">
                    <label for="address">Address:</label>
                    <input type="text" placeholder="Enter your address" id="address" class="address">
                    <p class="error addressError">Please enter an address with at least 25 characters</p>
                </div>
                <div class="text__container">
                    <input type="submit" id="submit" class="submit"></input>
                </div> 
            </div>              
        </form>    
    </main>
    <footer>
    </footer>
    <script src="js/contact.js"></script>
</body>
</html>
